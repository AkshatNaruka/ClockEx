<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div id="musicPlayer">
    <audio id="audioPlayer" src="path/to/your/music.mp3"></audio>
    <div id="playerControls">
      <div id="arm"></div>
      <div id="disc"></div>
    </div>
  </div>
  <div id="clock"></div>
  <div id="pomodoro">
    <div id="timer">25:00</div>
    <button id="startPomodoro"><i class="fas fa-play"></i></button>
    <button id="pausePomodoro"><i class="fas fa-pause"></i></button>
  </div>
  <button id="toggleTheme"><i class="fas fa-moon"></i></button>
  <div id="taskBox">
    <input id="taskInput" type="text" placeholder="Add a task">
    <ul id="taskList"></ul>
  </div>
  <div id="quoteBox">
    <h2>Quotes</h2>
    <p id="quote"></p>
  </div>
  
  <script src="clock.js"></script>
</body>
</html>
